<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - FinTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="back-home">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>

        <div class="auth-card glass-card">
            <div class="text-center mb-4">
                <i class="fas fa-chart-line fa-2x text-primary mb-3"></i>
                <h2 id="authTitle">Welcome Back</h2>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs mb-4">
                <button class="auth-tab active" onclick="switchAuthMode('login')">Sign In</button>
                <button class="auth-tab" onclick="switchAuthMode('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="loginEmail" required placeholder="Enter email">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="loginPassword" required placeholder="Enter password">
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">Sign In</button>
                </div>
                <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="signupName" required placeholder="Full Name">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="signupEmail" required placeholder="Enter email">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="signupPassword" required placeholder="Create password">
                    </div>
                    <div class="form-text text-light opacity-50">Min 6 chars</div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg" id="signupBtn">Create Account</button>
                </div>
                <div id="signupError" class="alert alert-danger mt-3" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="auth.js"></script> <!-- Reusing your existing auth.js logic but tweaked inline below for SPA switching -->

    <script>
        // Simple View Switcher
        function switchAuthMode(mode) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const title = document.getElementById('authTitle');
            const tabs = document.querySelectorAll('.auth-tab');

            if (mode === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                title.textContent = 'Welcome Back';
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                title.textContent = 'Create Account';
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        // Check URL hash for default view
        if(window.location.hash === '#signup') {
            switchAuthMode('signup');
        }
    </script>
</body>
</html>
