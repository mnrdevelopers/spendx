<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div id="globalLoader" class="global-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-background">
            <div class="back-home">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
            
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-4">
                    <div class="auth-card glass-card page-enter">
                        <div class="text-center mb-4">
                            <i class="fas fa-chart-line fa-2x text-primary mb-3"></i>
                            <h2>Create Account</h2>
                            <p class="text-muted">Join FinTrack today</p>
                        </div>

                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="fullName" required placeholder="Enter your full name">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="signupEmail" required placeholder="Enter your email">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="signupPassword" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="signupPassword" required placeholder="Create a password">
                                    <button type="button" class="input-group-text toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">Password must be at least 6 characters long</div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg" id="signupBtn">
                                    <span class="btn-text">Create Account</span>
                                    <div class="btn-loader spinner-border spinner-border-sm" style="display: none;"></div>
                                </button>
                            </div>

                            <div id="signupError" class="alert alert-danger" style="display: none;"></div>

                            <div class="text-center">
                                <p class="mb-0">
                                    Already have an account? 
                                    <a href="login.html" class="text-primary text-decoration-none">Sign in</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add this before your custom scripts in all HTML files -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="auth.js"></script>
    <script src="ui.js"></script>
</body>
</html>
