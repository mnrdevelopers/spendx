<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - FinTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="app-page">
    <div id="globalLoader" class="global-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <p class="loader-text mt-3">Loading expenses...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="app-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col">
                    <div class="d-flex align-items-center">
                        <a href="dashboard.html" class="btn btn-sm btn-outline-light me-3">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h1 class="h4 mb-0 text-white">Expenses</h1>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-2"></i>
                            <span id="userName">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <div class="container-fluid">
            <!-- Summary Cards -->
            <div class="row mb-4">
                <div class="col-md-4 mb-3">
                    <div class="summary-card glass-card page-enter">
                        <div class="d-flex align-items-center">
                            <div class="summary-icon today">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                            <div class="ms-3">
                                <h4 id="todayTotal" class="skeleton-text">--</h4>
                                <p class="text-muted mb-0">Today</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="summary-card glass-card page-enter" style="animation-delay: 0.1s;">
                        <div class="d-flex align-items-center">
                            <div class="summary-icon week">
                                <i class="fas fa-calendar-week"></i>
                            </div>
                            <div class="ms-3">
                                <h4 id="weekTotal" class="skeleton-text">--</h4>
                                <p class="text-muted mb-0">This Week</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="summary-card glass-card page-enter" style="animation-delay: 0.2s;">
                        <div class="d-flex align-items-center">
                            <div class="summary-icon month">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div class="ms-3">
                                <h4 id="monthTotal" class="skeleton-text">--</h4>
                                <p class="text-muted mb-0">This Month</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Expenses List -->
            <div class="glass-card page-enter" style="animation-delay: 0.3s;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="mb-0">All Expenses</h5>
                    <div class="filter-group">
                        <select class="form-select form-select-sm" id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div id="expensesList" class="expenses-container">
                    <!-- Skeleton loaders -->
                    <div class="skeleton-expense"></div>
                    <div class="skeleton-expense"></div>
                    <div class="skeleton-expense"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- FAB Button -->
    <button class="fab-btn" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="expenses.html" class="nav-item active">
            <i class="fas fa-wallet"></i>
            <span>Expenses</span>
        </a>
        <a href="emis.html" class="nav-item">
            <i class="fas fa-credit-card"></i>
            <span>EMIs</span>
        </a>
        <a href="reports.html" class="nav-item">
            <i class="fas fa-chart-pie"></i>
            <span>Reports</span>
        </a>
    </nav>

    <!-- Add Expense Modal -->
    <div class="modal fade" id="addExpenseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-modal">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Expense</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addExpenseForm">
                        <div class="mb-3">
                            <label for="expenseAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="expenseAmount" name="amount" step="0.01" required placeholder="0.00">
                        </div>
                        <div class="mb-3">
                            <label for="expenseCategory" class="form-label">Category</label>
                            <select class="form-select" id="expenseCategory" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="expenseNote" class="form-label">Note (Optional)</label>
                            <textarea class="form-control" id="expenseNote" name="note" rows="2" placeholder="Add a note..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="expenseDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="expenseDate" name="date" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addExpenseForm" class="btn btn-primary" id="saveExpenseBtn">
                        <span class="btn-text">Add Expense</span>
                        <div class="btn-loader spinner-border spinner-border-sm" style="display: none;"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Generic Confirmation Modal (CRITICAL FIX: Replaces native confirm()) -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content glass-modal">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title text-warning" id="confirmationModalTitle"><i class="fas fa-exclamation-triangle me-2"></i> Confirm Action</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-2 pb-4">
                    <p id="confirmationModalMessage">Are you sure you want to proceed?</p>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger btn-sm" id="confirmModalBtn">Proceed</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add this before your custom scripts in all HTML files -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="auth.js"></script>
    <script src="ui.js"></script>
    <script src="expenses.js"></script>
</body>
</html>
