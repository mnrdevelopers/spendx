<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMIs - FinTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body class="app-page">
    <div id="globalLoader" class="global-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <p class="loader-text mt-3">Loading EMIs...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="app-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col">
                    <div class="d-flex align-items-center">
                        <a href="dashboard.html" class="btn btn-sm btn-outline-light me-3">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h1 class="h4 mb-0 text-white">EMI Management</h1>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-2"></i>
                            <span id="userName">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <div class="container-fluid">
            <!-- EMI Summary -->
            <div class="row mb-4">
                <div class="col-md-4 mb-3">
                    <div class="summary-card glass-card page-enter">
                        <div class="d-flex align-items-center">
                            <div class="summary-icon active">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <div class="ms-3">
                                <h4 id="activeEMIs" class="skeleton-text">--</h4>
                                <p class="text-muted mb-0">Active EMIs</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="summary-card glass-card page-enter" style="animation-delay: 0.1s;">
                        <div class="d-flex align-items-center">
                            <div class="summary-icon monthly">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div class="ms-3">
                                <h4 id="monthlyEMI" class="skeleton-text">--</h4>
                                <p class="text-muted mb-0">Monthly Total</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="summary-card glass-card page-enter" style="animation-delay: 0.2s;">
                        <div class="d-flex align-items-center">
                            <div class="summary-icon due">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div class="ms-3">
                                <h4 id="dueSoon" class="skeleton-text">--</h4>
                                <p class="text-muted mb-0">Due Soon</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- EMIs List -->
            <div class="glass-card page-enter" style="animation-delay: 0.3s;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="mb-0">Your EMIs</h5>
                    <div class="filter-group">
                        <select class="form-select form-select-sm" id="statusFilter">
                            <option value="all">All EMIs</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                
                <div id="emiList" class="emi-container">
                    <!-- Skeleton loaders -->
                    <div class="skeleton-emi"></div>
                    <div class="skeleton-emi"></div>
                    <div class="skeleton-emi"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- FAB Button -->
    <button class="fab-btn" data-bs-toggle="modal" data-bs-target="#addEMIModal">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="expenses.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>Expenses</span>
        </a>
        <a href="emis.html" class="nav-item active">
            <i class="fas fa-credit-card"></i>
            <span>EMIs</span>
        </a>
        <a href="reports.html" class="nav-item">
            <i class="fas fa-chart-pie"></i>
            <span>Reports</span>
        </a>
    </nav>

    <!-- Add EMI Modal -->
    <div class="modal fade" id="addEMIModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-modal">
                <div class="modal-header">
                    <h5 class="modal-title">Add New EMI</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addEMIForm">
                        <div class="mb-3">
                            <label for="emiTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="emiTitle" required placeholder="e.g., Car Loan, Home Loan">
                        </div>
                        <div class="mb-3">
                            <label for="emiAmount" class="form-label">Monthly Amount</label>
                            <input type="number" class="form-control" id="emiAmount" step="0.01" required placeholder="0.00">
                        </div>
                        <div class="mb-3">
                            <label for="totalMonths" class="form-label">Total Months</label>
                            <input type="number" class="form-control" id="totalMonths" required placeholder="e.g., 12">
                        </div>
                        <div class="mb-3">
                            <label for="paidMonths" class="form-label">Months Paid</label>
                            <input type="number" class="form-control" id="paidMonths" value="0" placeholder="0">
                        </div>
                        <div class="mb-3">
                            <label for="emiDueDate" class="form-label">Due Date (each month)</label>
                            <input type="number" class="form-control" id="emiDueDate" min="1" max="31" required placeholder="1-31">
                        </div>
                        <div class="mb-3">
                            <label for="emiStartDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="emiStartDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addEMIForm" class="btn btn-primary" id="saveEMIBtn">
                        <span class="btn-text">Add EMI</span>
                        <div class="btn-loader spinner-border spinner-border-sm" style="display: none;"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="ui.js"></script>
    <script type="module" src="emis.js"></script>
</body>
</html>
